<div class="modal-container">
  <h2 mat-dialog-title>Eliminar Evento</h2>

  <mat-dialog-content class="modal-content">
    <p>¿Está seguro de que desea eliminar el evento?</p>
    <p class="evento-nombre">"{{ data.nombreEvento }}"</p>
    <p class="warning-text">
      <mat-icon>warning</mat-icon>
      Esta acción no se puede deshacer
    </p>
  </mat-dialog-content>

  <mat-dialog-actions class="modal-actions">
    <button mat-button (click)="cancelar()" class="btn-cancelar">
      Cancelar
    </button>
    <button mat-raised-button color="warn" (click)="eliminar()" class="btn-eliminar">
      Eliminar
    </button>
  </mat-dialog-actions>
</div>
